<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta name='theme-color' content='#ff3d00'>
  <meta name='Description' content='A collection of projects, developer tools, and more by a SleeplessDev.'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name="apple-mobile-web-app-status-bar-style" content="#ff3d00">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel='manifest' href='%PUBLIC_URL%/manifest.json'>
  <link rel='shortcut icon' sizes='16x16' href='%PUBLIC_URL%/favicon.ico'>
  <link rel='icon' sizes='512x512' href='%PUBLIC_URL%/splash-screen.png'>
  <link rel='apple-touch-icon' sizes='192x192' href='%PUBLIC_URL%/apple-touch.png'>
  <link rel='apple-touch-startup-image' sizes='512x512' href='%PUBLIC_URL%/splash-screen.png'>
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.png" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>SleeplessDev</title>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id='root'></div>
</body>
</html>
